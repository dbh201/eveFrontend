<table>
  <input [(ngModel)]="typeID" type="number" placeholder="typeID" style="width: 75px;" />
  <input (click)="setItem()" type="button" placeholder="setItem" value="Set selected item" />
  <br/><br/><br/><br/><br/>
  <th>Store Data</th>
  <tr *ngFor='let prop of (state$ | async | keyvalue)'>
      {{prop.key}}: {{prop.value}}
  </tr>
</table>
